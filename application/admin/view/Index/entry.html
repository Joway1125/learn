                <label  class="col-sm-1 control-label">卖车本金：</label>

                    <input type="email" class="form-control" placeholder="请输入卖车本金">
                </div>
                <label  class="col-sm-1 control-label" style="text-align: right">卖车利润：</label>
                <div class="col-sm-2">
                    <input type="email" class="form-control" placeholder="请输入卖车利润">
                </div>
