{extend name="base" /}
{block name="main"}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>

            <small>后台模板</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
            <li class="active">车辆管理</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content container-fluid">
        <div class="box-body">
            <div class="form-group">
                <label class="col-sm-2 control-label">押车类型</label>
                <div class="col-sm-4">
                    <label><input name="Fruit" type="radio" value="" />质押 </label>
                    <label><input name="Fruit" type="radio" value="" />抵押 </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">车辆状态</label>
                <div class="col-sm-4">
                    <label><input name="status" type="radio" value="1" />在押 </label>
                    <label><input name="status" type="radio" value="2" />已赎 </label>
                    <label><input name="status" type="radio" value="3" />已卖 </label>
                    <label><input name="status" type="radio" value="4" />其他 </label>
                    <label id="other"></label>
                </div>
            </div>
        </div>
    </section>
</div>
{/block}
{block name='script'}
<script>
    $(document).ready(function() {
        $('input[type=radio][name=status]').change(function() {
            if (this.value == '4') {
                var str = "<input type='text' value=''>";
                document.getElementById('other').innerHTML += str;
            } else {
                
            }
        });
    });
</script>
{/block}
